<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Example for jQuery loadVisibleImages plugin</title>
  <meta name="description" content="Example for jQuery loadVisibleImages plugin">
  <meta name="author" content="Andreas Bade">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
  <style type="text/css" media="screen">
    #image-container {
      height: 200px;
      width: 160px;
      overflow: auto;
    }
    ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
      list-style-position: outside;
    }
  </style>
</head>

<body>

  <div id="container">
    <header>
      Example for jQuery loadVisibleImages plugin
    </header>
    <div id="main" role="main">
      
      <div id="image-container">
        <ul>
          <li><img src="img/ajax-loader.gif" data-img-src="img/i_am_visible.png" /></li>
          <li><img src="img/ajax-loader.gif" data-img-src="img/i_am_visible.png" /></li>
          <li><img src="img/ajax-loader.gif" data-img-src="img/i_am_visible.png" /></li>
          <li><img src="img/ajax-loader.gif" data-img-src="img/i_am_visible.png" /></li>
          <li><img src="img/ajax-loader.gif" data-img-src="img/i_am_visible.png" /></li>
          <li><img src="img/ajax-loader.gif" data-img-src="img/i_am_visible.png" /></li>
          <li><img src="img/ajax-loader.gif" data-img-src="img/i_am_visible.png" /></li>
          <li><img src="img/ajax-loader.gif" data-img-src="img/i_am_visible.png" /></li>
        </ul>
      </div>
      
    </div>
    <footer>
      Andreas Bade - Galaxy Cats IT Consulting GmbH
    </footer>
  </div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>

  <script src="../jquery.load-visible-images.js" type="text/javascript"></script>
  
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
      $("#image-container").loadVisibleImages({effect: 'fadeIn'});
    });
  </script>
</body>
</html>
